[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Handle SPA Routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Allow function access
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions."feed-sync"]
  schedule = "0 * * * *"
